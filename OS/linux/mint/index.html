<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/mint.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Mint</title>
</head>
<body id="mint">
    <object id="desktop">
        <div class="windowElement" data-link="mainMenu" id="mainMenu" style="display: none; position: fixed;"></div>

    </object>
    <footer id="tableau">
        <nav>
            <a target="windowElement" data-link="mainMenu" title="Ouvrir le menu principal">

            <a target="windowElement" data-link="xed" title="Explorateur de fichiers Xed">

            </a>
            <a target="windowElement" data-link="terminal" title="Ouvrir un terminal">

            </a>
            <a href="../../../index.html">
                <img src="../../../assets/accueil.svg" alt="Retour Ã  l'accueil" title="Retour Ã  l'accueil">

    <script src="./js/date.js"></script>
    <script src="./js/contentLoader.js"></script>

    <script src="./js/windowDrag.js"></script>
    <script src="./js/xedContainer.js"></script>
