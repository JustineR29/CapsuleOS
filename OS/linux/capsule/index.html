<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/capsule.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>CapsuleOS</title>
</head>

<body>
    <header>
        <a href="#">
            <img src="./assets/capsule.webp" alt="Logo de lacapsule" title="Menu principal">
        </a>
        <span id="heure-date"></span>
        <a href="#"><span id="emplacements">...</span></a>
    </header>
    <main>
        <div id="menu">
            <iframe src="./pages/menu.html" frameborder="0" name="lien" rel="noopener noreferrer"
                sandbox="allow-same-origin allow-popups allow-scripts" loading="lazy"></iframe>
        </div>
        <div id="windowContainer" style="display: none;">
            <div id="windowHeader">
                    <span></span>
                    <span id="windowTitle"></span>
                    <button id="minimizeBtn">-</button>
                    <button id="closeBtn">x</button>
            </div>
            <iframe id="windowIframe" src="" frameborder="0" name="lien" rel="noopener noreferrer"
                sandbox="allow-popups allow-scripts" loading="lazy"></iframe>
        </div>
    </main>
    <footer>
        <a href="https://github.com/lacapsule" target="lien" title="Github de La Capsule">
            <img src="./media/img/dock/github.png" alt="Le github de la capsule" title="Github de La Capsule">
        </a>
        <a href="./pages/video.html" target="lien" title="Vidéos de La Capsule">
            <img src="./media/img/dock/video.png" alt="Les vidéos de la capsule" title="Vidéos de La Capsule">
        </a>
        <a href="https://github.com/lacapsule/cleanux_by_foreach" target="lien" title="Logiciel de nettoyage Linux">
            <img src="./media/img/dock/clean.png" alt="Clean Linux" title="Logiciel de nettoyage Linux">
        </a>
        <a href="https://discord.gg/rDb4UWzjPy" target="lien" title="Discord de La Capsule">
            <img src="./media/img/dock/discord.png" alt="Le Discord de la capsule" title="Discord de La Capsule">
        </a>
        <a href="./pages/cours.html" target="lien" title="Les cours gratuits de La Capsule">
            <img src="./media/img/dock/cours.png" alt="Les cours de la capsule"
                title="Les cours gratuits de La Capsule">
        </a>
        <a href="./pages/photos.html" target="lien" title="Les photos de La Capsule">
            <img src="./media/img/dock/photos.png" alt="Les photos de la capsule" title="Les photos de La Capsule">
        </a>
        <a href="./pages/contact.html" target="lien" title="Contacter La Capsule">
            <img src="./media/img/dock/contact.png" alt="Rubrique contact" title="Contacter La Capsule">
        </a>
        <a href="./pages/iso.html" target="lien" title="Télécharger la distribution Linux de La Capsule">
            <img src="./media/img/dock/iso.png" alt="Distribution de la capsule"
                title="Télécharger la distribution Linux de La Capsule">
        </a>
        <a href="./pages/ressources.html" target="lien" title="Accéder au centre de ressources de La Capsule">
            <img src="./media/img/dock/ressources.png" alt="Centre de ressources de la capsule"
                title="Accéder au centre de ressources de La Capsule">
        </a>
        <a href="./pages/parametres.html" target="lien" title="Gérer les paramètres">
            <img src="./media/img/dock/parametres.png" alt="Gérer les paramètres" title="Gérer les paramètres">
        </a>
    </footer>
    <script type="module" src="../../../js/background.js"></script>
    <script type="module" src="../../../js/date.js"></script>
    <script type="module" src="../../../js/dock.js"></script>
    <script type="module" src="../../../js/menu.js"></script>
    <script type="module" src="../../../js/windows.js"></script>
</body>

</html>
